<html>
    
<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=800"> -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style type="text/css">
        body {
            background-color: #CCCCCC;
            padding: 0;
            margin: 0;
        }
    </style>
    <style>
        .canvas{
            position:fixed;
            width:100vh;
            height:100vw;
            image-rendering: pixelated;
            transform-origin: top left;
            transform: translateX(100vw) rotate(90deg);
        }
        .reloadbutton{
            position:fixed;
            width:8vh;
            height:3vw;
            transform-origin: top left;
            transform: translateX(100vw) translateY(92vh) rotate(90deg);
        }
        .runreload{
            position:fixed;
            width:33vh;
            height:33vw;
            transform-origin: top left;
            transform: translateX(66vw) translateY(33vh) rotate(90deg);
            visibility: hidden;
            font-size: 30px;
        }
        .loading{
            width:100vw;
            height:100vh;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
            transform:rotate(90deg);
            font-size:30px;
        }
    </style>
</head>
<body>
<canvas id="canvas" class="canvas"></canvas>
